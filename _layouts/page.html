  <body>

    <!-- Main header section (logo/Sitename) -->
      <header>

      <!-- Navigation bar -->
        <div class="burger">
          <div></div>

          <div></div>
        </div>

      </header>
      <nav>
          <a href="{{ site.url }}/">Home</a>
          <a href="{{ site.url }}/about">About</a>
      </nav>

      <script>
          $(document).ready(function() {
            $('.burger').click(function() {
                $('nav').toggleClass('active');
            });
          });
      </script>


        <!-- (Posts and Sidebar) Main content goes here -->

                <div class="single_post">

                    <p><span style="font-size: 16px;">{{ content }}</span></p>

                </div>




      <!-- Footer Section -->
      <div class="footer">

          <div class="footer_content">
