<!DOCTYPE html>
<html>
  {% include head.html %}

  <body>

    <div class="wrapper">
    <!-- Main header section (logo/Sitename) -->
    <header>
      <a href="{{ site.url }}/"><p id="site_title">Seeker Posts<p></a>
      <div class="newsletter_header">
        <form action="https://formspree.io/xvownpqk" method="POST">
          <input type="email" id="newsletter_email" placeholder="Your Email" name="Email" required>
          <input type="submit" id="newsletter_submit" value="Subscribe">
        </form>
      </div>
    <!-- Navigation bar -->
      <div class="burger">
        <div></div>
        <div></div>
        <div></div>
      </div>

    </header>
    <nav>
        <a href="{{ site.url }}/">Home</a>
        <a href="{{ site.url }}/about">About</a>
    </nav>
    <div class="newsletter">
      <form action="https://formspree.io/xvownpqk" method="POST">
        <input type="email" id="newsletter_email" placeholder="Your email goes here" name="Email" required>
        <input type="submit" id="newsletter_submit" value="Subscribe">
      </form>
    </div>
    <script>
        $(document).ready(function() {
          $('.burger').click(function() {
              $('nav').toggleClass('active');
          });
        });
    </script>

      <!-- (Posts and Sidebar) Main content goes here -->

              <div class="single_post">
                  <h1 style="margin-bottom: 30px;">{{ page.title }}</h1>
                  <div id="share-buttons">
                    <a href="mailto:?{{ site.url }}">
                      <img src="https://simplesharebuttons.com/images/somacro/email.png" alt="Email" />
                    </a>
                    <a href="http://www.facebook.com/sharer.php?u={{ site.url }}/{{ page.url }}" target="_blank">
                        <img src="https://simplesharebuttons.com/images/somacro/facebook.png" alt="Facebook" />
                    </a>
                    <a href="http://reddit.com/submit?url={{ site.url }};" target="_blank">
                        <img src="https://simplesharebuttons.com/images/somacro/reddit.png" alt="Reddit" />
                    </a>
                  </div>
                  <div class="img_section" style="height: 100px;">Image Section</div>
                  <h5 class="single_post_author">By {{ page.author }}</h5><hr>
                  <h5 class="single_post_date">{{ page.date | date_to_long_string}}</h5>
                  <br>
                  <p><span style="font-size: 16px; line-height: 140%;">{{ content }}</span></p>
              </div>



      {% include footer.html %}
  </body>
</html>
